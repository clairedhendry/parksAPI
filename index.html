<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <section class="form">
        <form class="number-input">
            <input type="text" id="input-state" placeholder="Search a State e.g. NY, VT" required/>
            <input type="text" id="input-number" placeholder="10"/>
            <button id="searchState">Submit</button>
            <p>Enter states by state abbreviation. If searching multiple states, separate by a comma.</p>
            
        </form>
    </section id="results">
    <ul class="results-list">

    </ul>
    <p id="error-message"></p>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
